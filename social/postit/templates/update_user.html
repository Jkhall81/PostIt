{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Update User</h1>
    <br/>

    <!-- Need this enctype for files -->
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- two forms on the page -->
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <br/>
        <button type="submit" class="btn btn-secondary mb-4">Update Profile</button>
    </form>
</div>
{% endblock %}
